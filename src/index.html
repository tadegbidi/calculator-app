<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Vanilla App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./sass/main.scss">
    <script defer type='module' src="controller.js"></script>
  </head>
  <body>
    <h1>Calculator App</h1>
    <div class="container">
      <div class="head">
        <div class="display">0</div>
      </div>
      <div class="body">
        <div class="numbers">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>c</div>
          <div>0</div>
          <div>.</div>
        </div>
        <div class="operators">
          <div>*</div>
          <div>/</div>
          <div>-</div>
          <div>+</div>
          <div class='long'>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
